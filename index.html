<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>TV CLUB</title>
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script src="js/script.js"></script>

  <link rel="stylesheet" href="css/style.css">
  

</head>
<body> 
   
  <div class="container">
   
   <div class="row">
   <div class="col s12">
    <h1>Can I join the tv show club?</h1>
    </div>
    </div>

  <div class="row">
  <div class="col s10 offset-m1">
    <img class="responsive-img" src="https://media.giphy.com/media/qC5abwZ54KV6U/giphy.gif" alt="">
   </div>
   </div>


  <div class="card">
    <div class="col m3 offset-m1">
        <p>How old are you?</p>
      </div>
    </div>


  <div class="row">
  <div class="col s5 offset-m3">
    <input type="number" id="age" placeholder="Your age">
  </div>
  </div>

<div class="row">
<div class="col s5 offset-m3">
    <div class="form" id="age-form">
      <button id ="age-submit" class="btn black waves-effect waves-light center-align" type="submit" name="action">
    <i class="material-icons right">Accept me!</i>
  </button>
  </div>
  </div>
  </div>

    <div class="form hide" id="friends-form">
      <input type="number" id="friends-seasons" placeholder="How many FRIENDS seasons exist?">
      <button id="friends-submit">Let me in!</button>
    </div>
    <div id="answer" class="answer-text"></div>
  </div>

  
</body>
</html>
